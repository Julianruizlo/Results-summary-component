<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .attribution {font-size: 11px;text-align: center;}
        .attribution a {color: hsl(228, 45%, 44%);}
    </style>
</head>

<body>
    <main>
        <div class="result-summary">


            <div class="result grid-flow" data-spaicing="large">
                <h1 class="section-title">
                    Your result

                </h1>
                <p class="result-score"><span>76</span>of 100</p>
                <div class="grid-flow">
                    <p class="result-rank">Great</p>
                    <p> You scored higher than 65% of the people who have taken these tests.</p>
    
    
                </div>
            </div>
            
            <div class="summary grid-flow" data-spaicing="large"> 
                <h2>Summary</h2>
                <div class="grid-flow">
                    <div class="summary-item" data-item-type="accent-1">
                        <div class="flex-group">
                            <img src="assets/images/icon-reaction.svg">
                            <h3 class="summary-item-title">Reaccion</h3>
                        </div>
                        <p class="summary-score"><span>80</span>/ 100</p>
                    </div>

                    <div class="summary-item" data-item-type="accent-2">
                        <div class="flex-group">
                            <img src="assets/images/icon-memory.svg">
                            <h3 class="summary-item-title">Reaccion</h3>
                        </div>
                        <p class="summary-score"><span>92</span>/ 100</p>
                    </div>
                    <div class="summary-item" data-item-type="accent-3">
                        <div class="flex-group">
                            <img src="assets/images/icon-verbal.svg">
                            <h3 class="summary-item-title">Reaccion</h3>
                        </div>
                        <p class="summary-score"><span>61</span>/ 100</p>
                    </div>
                    <div class="summary-item" data-item-type="accent-4">
                        <div class="flex-group">
                            <img src="assets/images/icon-visual.svg">
                            <h3 class="summary-item-title">Reaccion</h3>
                        </div>
                        <p class="summary-score"><span>72</span>/ 100</p>
                    </div>
                    <button class="button">Continue</button>
                </div>


            </div>
            
        </div>
    </main>

</body>

</html>
